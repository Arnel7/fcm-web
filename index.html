<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Web Notifications</title>
    <script type="module" src="/fcmweb/main.js"></script>
</head>
<body>
    <h1>Firebase Cloud Messaging Web Example</h1>
    <button id="requestPermission">Activer les notifications</button>
    <p id="tokenDisplay">Token: <span id="token"></span></p>

    <script>
        // Action pour demander l'autorisation d'envoyer des notifications
        document.getElementById('requestPermission').addEventListener('click', async () => {
            const { requestPermission } = await import('/fcmweb/main.js');
            requestPermission();
        });
    </script>
</body>
</html>
